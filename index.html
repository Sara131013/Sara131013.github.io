    </div>
<style>
/* contains divs with classes .banner-image, displaying images that form a banner. 
Two Font Awesome icons serve as left and right navigation arrows, 
calling a changeBanner function when clicked.*/        
        .banner {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .banner-image {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transition: opacity 1s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .banner-image.active {
            opacity: 1;
        }
        .arrow {
            font-size: 24px;
            color: #f7f7f7;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
</style>

<!--s a variable that tracks the index of the currently displayed image in the banner.
It is initially set to 0, meaning the first image is shown by default.
images : is an array-like object containing all elements on the page that have the class name `'banner-image'`.
currentImageIndex :This line removes the `'active'` class from the currently displayed image. -->
<script>
        var currentImageIndex = 0;
        var images = document.getElementsByClassName('banner-image');
        
        function changeBanner(direction) {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + images.length + direction) % images.length;
            images[currentImageIndex].classList.add('active');
        }
</script>
