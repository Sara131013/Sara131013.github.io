<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Banner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
/* contains divs with classes .banner-image, displaying images that form a banner. 
Two Font Awesome icons serve as left and right navigation arrows, 
calling a changeBanner function when clicked.*/        
        .banner {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .banner-image {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transition: opacity 1s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .banner-image.active {
            opacity: 1;
        }
        .arrow {
            font-size: 24px;
            color: #f7f7f7;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="banner">
    <!-- These are the images in the banner -->
    <div class="banner-image active" style="background-image: url('A4.jpg');"></div>
    <div class="banner-image" style="background-image: url('A2.jpg');"></div>
    <div class="banner-image" style="background-image: url('A3.jpg');"></div>
    <!-- Arrows for navigation -->
    <i class="fas fa-arrow-circle-left arrow left" onclick="changeBanner(-1)"></i>
    <i class="fas fa-arrow-circle-right arrow right" onclick="changeBanner(1)"></i>
</div>

<!--defines the changeBanner function, enabling navigation through the banner images by adding or 
    removing the active class based on the current index and direction of navigation.-->
<script>
    var currentImageIndex = 0;
    var images = document.getElementsByClassName('banner-image');
    
    function changeBanner(direction) {
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + images.length + direction) % images.length;
        images[currentImageIndex].classList.add('active');
    }
</script>
</body>
</html>
