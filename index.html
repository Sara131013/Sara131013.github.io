    <style>
/* contains divs with classes .banner-image, displaying images that form a banner. 
Two Font Awesome icons serve as left and right navigation arrows, 
calling a changeBanner function when clicked.*/        
        .banner {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .banner-image {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transition: opacity 1s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .banner-image.active {
            opacity: 1;
        }
        .arrow {
            font-size: 24px;
            color: #f7f7f7;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="banner">
    <!-- These are the images in the banner -->
    <div class="banner-image active" style="background-image: url('A4.jpg');"></div>
    <div class="banner-image" style="background-image: url('A2.jpg');"></div>
    <div class="banner-image" style="background-image: url('A3.jpg');"></div>
    <!-- Arrows for navigation -->
    <i class="fas fa-arrow-circle-left arrow left" onclick="changeBanner(-1)"></i>
    <i class="fas fa-arrow-circle-right arrow right" onclick="changeBanner(1)"></i>
</div>

<!--defines the changeBanner function, enabling navigation through the banner images by adding or 
    removing the active class based on the current index and direction of navigation.-->
<script>
    var currentImageIndex = 0;
    var images = document.getElementsByClassName('banner-image');
    
    function changeBanner(direction) {
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + images.length + direction) % images.length;
        images[currentImageIndex].classList.add('active');
    }
</script>
</body>
</html>

/* This line registers an event listener that waits for the entire document (HTML) to be fully loaded and parsed before running the enclosed function. 
This ensures that the DOM elements the script interacts with are available.*/        
        document.addEventListener('DOMContentLoaded', function() {
/* Finds an element with the ID send-btn and assigns it to the variable sendButton.
This element is presumably the button users will click to send a message.*/            
            const sendButton = document.getElementById('send-btn');
/*Retrieves the element with the ID user-input, likely an input field where users type their message,
and assigns it to the variable userInputField*/             
            const userInputField = document.getElementById('user-input');
/*elects the element with the ID chat-box, which is probably the container where messages will be displayed,
and stores it in the variable chatBox.*/                       
            const chatBox = document.getElementById('chat-box');
/*: Adds a click event listener to the sendButton. When clicked, it triggers the enclosed function.*/
            sendButton.addEventListener('click', function() {
/*Gets the current value (text) of the userInputField, trims whitespace from both ends, and stores it in the variable userInput.*/                
                const userInput = userInputField.value.trim();
/*Checks if userInput contains any non-whitespace characters. If true (meaning there's input), it proceeds to execute the block of code inside the braces.*/                
                if (userInput) {
/* with two arguments: the user's input and the string "aaa.webp", indicating an image path. This function is designed to display the message and image in the chat interface*/                    
                    displayMessageWithImage(userInput, "aaa.webp");
/*Clears the input field by setting its value to an empty string, readying it for the next message.*/                    
                    userInputField.value = '';
/*Sets the scroll position of the chatBox to its maximum height. This ensures the chat box scrolls down to show the latest message if it extends beyond the visible area.*/                    
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
/*Defines the function displayMessageWithImage, which creates a new chat message element with an associated image and adds it to the chat box. 
The function takes two parameters: message (the text of the message) and imagePath (the path to the image file).*/
            function displayMessageWithImage(message, imagePath) {
/*Creates a new <div> element to hold the message and image, stored in messageContainer.*/                
                const messageContainer = document.createElement('div');
/*Adds CSS classes to messageContainer for styling purposes, assuming a CSS framework or custom styles are being used.*/                
                messageContainer.classList.add('d-flex', 'flex-row', 'mb-6');

/*Creates a new <img> element for the message's associated image.*/                const imageElement = document.createElement('img');
                imageElement.src = imagePath;
                imageElement.alt = '';
                /*Adds a class for margin-right styling*/
                imageElement.classList.add('mr-2');
                imageElement.style.width = '40px';
                imageElement.style.height = '40px';
                imageElement.style.borderRadius = '50%';
/*Creates a new <div> element to hold the text of the message.*/
                const textElement = document.createElement('div');
/*Sets the text content of textElement to the user's message.*/
                textElement.textContent = message;
/*Adds a CSS class for styling the message text.*/
                textElement.classList.add('chat-message');
/*Adds imageElement and textElement as children to messageContainer, assembling the complete message block.*/
                messageContainer.appendChild(imageElement);
                messageContainer.appendChild(textElement);
/*dds the messageContainer (containing the message and image) to the chatBox, making the message visible in the chat interface.*/
                chatBox.appendChild(messageContainer);
            }
        });

 <script>
    function sendQuestion() {
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const question = userInput.value;
    
        // Clear the input box after getting the question
        userInput.value = '';
    
        // Display the user's question in the chat interface
        chatBox.innerHTML += `<div>User: ${question}</div>`;
    
        // Replace 'YOUR_SERVERLESS_FUNCTION_ENDPOINT' with the endpoint URL
        fetch('https://sara131013.github.io/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Include any necessary headers here
            },
            body: JSON.stringify({ prompt: question })
        })
        .then(response => response.json())
        .then(data => {
            // Assuming the response data contains the text in a property named 'text'
            // You might need to adjust this based on the actual response structure
            const answer = data.choices[0].text.trim();
    
            // Display OpenAI's response in the chat interface
            chatBox.innerHTML += `<div>Bot: ${answer}</div>`;
        })
        .catch(error => console.error('Error:', error));
    }
</script>
