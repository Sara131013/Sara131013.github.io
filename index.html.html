            <style>
              .banner {
                  position: relative;
                  width: 100%;
                  height:400PX;
              }
              .banner-image {
                  width: 100%;
                  height: 80%;
                  background-position: center;
                  background-size: cover;
                  transition: opacity 1s ease;
                  opacity: 0;
                  position: absolute;
                  top: 0;
                  left: 0;
              }
              .banner-image.active {
                  opacity: 1;
              }
              .arrow {
                  font-size: 24px; /* Size of the arrow */
                  color: #f7f7f7; /* Color of the arrow */
                  cursor: pointer;
                  position: absolute;
                  top: 50%; /* Center vertically */
                  right: 10px; /* Place on the right */
                  transform: translateY(-50%); /* Center arrow with respect to its height */
                  transition: transform 0.5s ease; /* Smooth rotation animation */
                  z-index: 10;
              }
              .arrow.rotated {
                  transform: translateY(-50%) rotate(180deg); /* Rotate arrow 180 degrees */
              }
              /* ... */
          </style>
      </head>
      <body>
      
      <div class="banner">
          <div id="image1" class="banner-image" style="background-image: url('A2.jpg');"></div>
          <div id="image2" class="banner-image active" style="background-image: url('A3.jpg');"></div>
          <div id="image3" class="banner-image" style="background-image: url('A4.jpg');"></div>
          <!-- More images... -->
          <i class="fas fa-arrow-circle-right arrow" onclick="rotateAndChangeBanner()"></i>
      </div>
      
      <script>
          var currentImageIndex = 0;
          var images = [ 'image1' , 'image2' , 'image3']; // Add more image IDs as needed
          var arrow = document.querySelector('.arrow');
      
          function rotateAndChangeBanner() {
              // Rotate the arrow
              arrow.classList.toggle('rotated');
              
              // Change banner image
              var currentImage = document.getElementById(images[currentImageIndex]);
              currentImage.classList.remove('active');
              
              currentImageIndex = (currentImageIndex + 1) % images.length;
              var nextImage = document.getElementById(images[currentImageIndex]);
              nextImage.classList.add('active');
          }
      </script>
      
      </body>
