    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .banner {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .banner-image {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transition: opacity 1s ease;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .banner-image.active {
            opacity: 1;
        }
        .arrow {
            font-size: 24px;
            color: #f7f7f7;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="banner">
    <!-- These are the images in the banner -->
    <div class="banner-image active" style="background-image: url('A4.jpg');"></div>
    <div class="banner-image" style="background-image: url('A2.jpg');"></div>
    <div class="banner-image" style="background-image: url('A3.jpg');"></div>
    <!-- Arrows for navigation -->
    <i class="fas fa-arrow-circle-left arrow left" onclick="changeBanner(-1)"></i>
    <i class="fas fa-arrow-circle-right arrow right" onclick="changeBanner(1)"></i>
</div>

<script>
    var currentImageIndex = 0;
    var images = document.getElementsByClassName('banner-image');
    
    function changeBanner(direction) {
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + images.length + direction) % images.length;
        images[currentImageIndex].classList.add('active');
    }
</script>

</body>

<!DOCTYPE html>
<!--is the root element of an HTML page, and lang="en" specifies that the document's language is English.-->
<html lang="en">
<head>
<!--UTF-8 : contains meta-information about the document, such as its charset and title.-->
    <meta charset="UTF-8">
<!--sets the title of the webpage, which appears in the browser's title bar or tab.-->
    <title>AOU BF Chatbot </title>
    <!-- Bootstrap CSS , providing styling frameworks for the page.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS for the icons if it's not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Your chatbot HTML goes here.. -->
    <div class="container mt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary custom-dark-blue text-white header-container">
                    <div class="header-title">Ask AOU BF</div>
                </div>
                <div class="card-body" id="chat-box" style="height: 350px; overflow-y: auto;">
                    <div class="chatbot-header">
                        <span style="color: #000000; font-family: 'Arial', sans-serif;">Hi, I'm AOU best friend here to help you. I will do my best for you</span>
                    </div>
                    <!-- Messages will go here -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Ask me a question ?">
                        <div class="input-group-append">
                            <button id="send-btn" class="btn btn-outline-secondary">
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.12/umd.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Send button script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.getElementById('send-btn');
            const userInputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            sendButton.addEventListener('click', function() {
                const userInput = userInputField.value.trim();
                if (userInput) {
                    displayMessageWithImage(userInput, "aaa.webp");
                    userInputField.value = '';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });

            function displayMessageWithImage(message, imagePath) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('d-flex', 'flex-row', 'mb-6');

                const imageElement = document.createElement('img');
                imageElement.src = imagePath;
                imageElement.alt = '';
                imageElement.classList.add('mr-3');
                imageElement.style.width = '40px';
                imageElement.style.height = '40px';
                imageElement.style.borderRadius = '50%';

                const textElement = document.createElement('div');
                textElement.textContent = message;
                textElement.classList.add('chat-message');

                messageContainer.appendChild(imageElement);
                messageContainer.appendChild(textElement);
                chatBox.appendChild(messageContainer);
            }
        });
        
    </script>
