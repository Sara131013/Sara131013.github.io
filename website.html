<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arab Open University</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fdfdfd00;
    color: #000000;
  }
  .header {
    padding: 10px 10px;
    text-align: center;
  }
.header::after {
  content: "";
  display: table;
  clear: both;
}

.header img {
  width: 200px; /* You can adjust this as per your logo's aspect ratio */
  float: left; /* This will align your image to the left */
}

  .header h1 {
    color: rgb(0, 0, 0);
    margin: 0;
  }
  .chatbot-icon {
    position: fixed;
    bottom: 10px;
    right: 10px;
    cursor: pointer;
  }
  .chatbot-icon img {
    width: 80px; /* Adjust as per your preference */
  }
  .footer {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

 </style>
</head>
<body>
<div class="header">
  <img src="logo.png" alt="Arab Open University Logo"> <!-- Make sure the path to the logo image is correct -->
  <h1>Arab Open University-KSA </h1>
</div>
  <div class="footer">
    <p>Contact us at email@example.com</p>
  </div>
</body>
</html>



<!-- chat html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Your chatbot HTML goes here -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary custom-dark-blue text-white header-container">
                        
                        <!-- Title Text -->
                        <div class="header-title">Ask AOU BF</div>
                    </div>
                    <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
                        <!-- Close Button -->
                        <button id="close-btn" class="btn btn-primary btn-sm ">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    
                    <div class="card-body" id="chat-box" style="height: 300px; overflow-y: auto;">
                        <!-- Messages will be shown here -->
                        <div class="chatbot-header">
                            <img src="/path/to/your/chat_logo.jpg" alt="Chatbot Icon" class="chatbot-icon">
                            <span>Hi, I'm AOU best friend here to help you. I will do my best for you.</span>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Ask a question">
                            <div class="input-group-append">
                                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                                <button id="send-btn" class="btn btn-outline-secondary">
                                    <i class="fa fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.12/umd.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
